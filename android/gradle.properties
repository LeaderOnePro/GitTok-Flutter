org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
gradle.user.home=/home/user/.gradle
org.gradle.caching=true

# Network configuration to handle TLS issues
systemProp.https.protocols=TLSv1.2,TLSv1.3,TLSv1.1,TLSv1
systemProp.https.nonProxyHosts=*.non.proxy.hosts
org.gradle.daemon=true
org.gradle.parallel=true

# Fix for OnePlus and other OEM compatibility
android.enableR8.fullMode=false
android.useFullClasspathForDexingTransform=true
